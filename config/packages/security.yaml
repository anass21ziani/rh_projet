security:
    password_hashers:
        App\Security\User:
            algorithm: auto

    providers:
        app_user_provider:
            id: App\Security\InMemoryUserProvider

    firewalls:
        dev:
            pattern: ^/_(profiler|wdt)
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                username_parameter: email
                password_parameter: password
                enable_csrf: false
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }